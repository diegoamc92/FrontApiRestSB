<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="tabla.css" />
    <link rel="stylesheet" href="formulario.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Tabla Peliculas</title>
  </head>
  <body>
    <table id="tabla">
      <thead>
        <tr>
          <th colspan="6">Tabla Peliculas</th>
        </tr>
        <tr>
          <th>#</th>
          <th>Titulo</th>
          <th>Director</th>
          <th>Genero</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="formulario">
      <h1>Editar Peliculas</h1>
      <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          <form method="POST">
            <div class="formbold-input-flex">
              <div>
                <input
                  type="text"
                  name="titulo"
                  id="titulo"
                  placeholder="Batman"
                  class="formbold-form-input"
                />
                <label for="titulo" class="formbold-form-label"> Titulo </label>
              </div>
              <div>
                <input
                  type="text"
                  name="director"
                  id="director"
                  placeholder="Nolan"
                  class="formbold-form-input"
                />
                <label for="director" class="formbold-form-label">
                  Director
                </label>
              </div>
            </div>
            <div class="formbold-input-flex">
              <div>
                <input
                  type="text"
                  name="genero"
                  id="genero"
                  placeholder="Accion"
                  class="formbold-form-input"
                />
                <label for="genero" class="formbold-form-label"> Genero </label>
              </div>
            </div>
            <button id="btnModificar" class="formbold-btn">Modificar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="tabla.js"></script>
  </body>
</html>
