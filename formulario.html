<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="formulario.css">
    <title>ApiRestSB</title>
</head>
<body>
<h1>Registro Peliculas</h1>
<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <form method="POST">
            <div class="formbold-input-flex">
                <div>
                    <input
                            type="text"
                            name="titulo"
                            id="titulo"
                            placeholder="Batman"
                            class="formbold-form-input"
                    />
                    <label for="titulo" class="formbold-form-label"> Titulo </label>
                </div>
                <div>
                    <input
                            type="text"
                            name="director"
                            id="director"
                            placeholder="Nolan"
                            class="formbold-form-input"
                    />
                    <label for="director" class="formbold-form-label"> Director </label>
                </div>
            </div>
            <div class="formbold-input-flex">
                <div>
                    <input
                            type="text"
                            name="genero"
                            id="genero"
                            placeholder="Accion"
                            class="formbold-form-input"
                    />
                    <label for="genero" class="formbold-form-label"> Genero </label>
                </div>

            </div>
            <button id="registrar" class="formbold-btn">
                Registrar
            </button>
        </form>
    </div>
</div>
<script src="formulario.js"></script>
</body>
</html>
